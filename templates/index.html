<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer’s Disease Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Alzheimer’s Disease Classification</h2>

        <div class="card p-4 shadow">
            <form id="upload-form">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload an Image</label>
                    <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            <div id="result" class="mt-4 text-center d-none">
                <h4>Prediction Result</h4>
                <img id="uploaded-image" class="img-fluid mt-2 rounded shadow" style="max-width: 300px;">
                <p class="mt-3"><strong>Class:</strong> <span id="predicted-class"></span></p>
                <p><strong>Confidence:</strong> <span id="confidence-score"></span></p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#upload-form").on("submit", function(e){
                e.preventDefault();
                var formData = new FormData();
                var file = $("#file")[0].files[0];

                if (!file) {
                    alert("Please select an image file.");
                    return;
                }

                formData.append("file", file);

                $.ajax({
                    url: "/predict",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $("#uploaded-image").attr("src", response.filepath);
                        $("#predicted-class").text(response.class);
                        $("#confidence-score").text(response.confidence);
                        $("#result").removeClass("d-none");
                    },
                    error: function() {
                        alert("Error processing image. Try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
